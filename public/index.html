<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Guildford Hockey Club - Match Voting</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.10/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --maroon: #8B1538;
        --gold: #FDB81E;
        --navy: #1e3a5f;
      }
      
      body {
        -webkit-tap-highlight-color: transparent;
        font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        background: linear-gradient(135deg, #0f0a1f 0%, #1a0f2e 25%, #2d1538 50%, #1a0f2e 75%, #0f0a1f 100%);
        min-height: 100vh;
        color: white !important;
      }
      
      * {
        color: inherit;
      }
      
      input, select, textarea {
        color: white !important;
        -webkit-user-select: text !important;
        user-select: text !important;
      }
      
      /* Dark background form elements - keep white text */
      select.dark-select,
      input.dark-input,
      textarea.dark-input {
        color: white !important;
        background-color: rgba(15, 23, 42, 0.9) !important;
      }
      
      /* Dropdown options need dark background and white text */
      option {
        color: white !important;
        background-color: #1e293b !important;
      }
      
      input::placeholder, textarea::placeholder {
        color: #94a3b8 !important;
      }
      
      .glass-card {
        background: linear-gradient(135deg, rgba(139, 21, 56, 0.15) 0%, rgba(30, 58, 95, 0.15) 100%);
        backdrop-filter: blur(25px);
        border: 1px solid rgba(253, 184, 30, 0.2);
        border-radius: 1.5rem;
        box-shadow: 
          0 20px 60px rgba(139, 21, 56, 0.3),
          0 0 0 1px rgba(253, 184, 30, 0.1),
          inset 0 1px 0 rgba(253, 184, 30, 0.1);
        position: relative;
        overflow: hidden;
      }
      
      .glass-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 1px;
        background: linear-gradient(90deg, transparent, rgba(253, 184, 30, 0.6), transparent);
      }
      
      .maroon-gradient {
        background: linear-gradient(135deg, #8B1538 0%, #a91d47 100%);
      }
      
      .gold-gradient {
        background: linear-gradient(135deg, #FDB81E 0%, #ffd700 100%);
      }
      
      .club-gradient {
        background: linear-gradient(135deg, #8B1538 0%, #FDB81E 50%, #1e3a5f 100%);
      }
      
      .floating {
        animation: float 6s ease-in-out infinite;
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
      }
      
      .pulse-glow {
        animation: pulseGlow 2s infinite;
      }
      
      @keyframes pulseGlow {
        0%, 100% { box-shadow: 0 0 20px rgba(253, 184, 30, 0.4); }
        50% { box-shadow: 0 0 40px rgba(253, 184, 30, 0.8); }
      }
      
      .hover-lift {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .hover-lift:hover {
        transform: translateY(-4px);
        box-shadow: 0 25px 80px rgba(139, 21, 56, 0.5);
      }
      
      .gradient-text {
        background: linear-gradient(135deg, #FDB81E 0%, #ffd700 50%, #FDB81E 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      .result-bar {
        background: linear-gradient(90deg, transparent 0%, currentColor 50%, transparent 100%);
        position: relative;
        overflow: hidden;
      }
      
      .result-bar::after {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(253, 184, 30, 0.4), transparent);
        animation: shine 2s infinite;
      }
      
      @keyframes shine {
        0% { left: -100%; }
        100% { left: 100%; }
      }
      
      .neon-border {
        position: relative;
        border: 2px solid transparent;
        background: linear-gradient(135deg, rgba(139, 21, 56, 0.9), rgba(30, 58, 95, 0.9)) padding-box,
                    linear-gradient(135deg, #8B1538, #FDB81E, #1e3a5f) border-box;
      }
      
      .magical-hover {
        position: relative;
        overflow: hidden;
      }
      
      .magical-hover::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(253, 184, 30, 0.2), transparent);
        transition: left 0.5s;
      }
      
      .magical-hover:hover::before {
        left: 100%;
      }
      
      .vote-button {
        background: linear-gradient(135deg, #8B1538, #a91d47);
        border: 2px solid #FDB81E;
        transition: all 0.3s ease;
      }
      
      .vote-button:hover:not(:disabled) {
        background: linear-gradient(135deg, #a91d47, #8B1538);
        transform: scale(1.05);
        box-shadow: 0 10px 25px rgba(253, 184, 30, 0.4);
      }
      
      .club-logo {
        width: 80px;
        height: 80px;
        object-fit: contain;
      }
    </style>
  </head>
  <body class="min-h-screen text-white">
    <div id="root"></div>
    <script type="text/babel">
      const { useEffect, useState } = React;
      const qs = new URLSearchParams(location.search);
      const tokenKey = "hockey_vote_token";
      
      function getToken() {
        let t = localStorage.getItem(tokenKey);
        if (!t) {
          t = crypto.randomUUID();
          localStorage.setItem(tokenKey, t);
        }
        return t;
      }
      const deviceToken = getToken();

      function VotingInterface({ game }) {
        const [voter, setVoter] = useState("");
        const [comment, setComment] = useState("");
        const [newMomPlayer, setNewMomPlayer] = useState("");
        const [newDodPlayer, setNewDodPlayer] = useState("");
        const [newChampagneText, setNewChampagneText] = useState("");
        const [msg, setMsg] = useState("");
        const [results, setResults] = useState(null);

        const isMatchClosed = game.status === "closed";

        useEffect(() => {
          loadResults();
        }, [game._id]);

        const loadResults = () => {
          fetch(`/api/games/${game._id}/results`)
            .then((r) => r.json())
            .then(setResults)
            .catch(() => {});
        };

        const availableForMom = game.teamSheet.filter(p => 
          p !== voter && (!results?.totals?.mom?.some(m => m.player === p) || false)
        );
        
        const availableForDod = game.teamSheet.filter(p => 
          p !== voter && (!results?.totals?.dod?.some(d => d.player === p) || false)
        );

        async function voteForMom(playerName) {
          await submitVote('mom', playerName);
        }

        async function voteForDod(playerName) {
          await submitVote('dod', playerName);
        }

        async function voteForChampagne(eventId = null, newText = null) {
          if (!voter) {
            setMsg("Please identify yourself first");
            return;
          }

          const payload = {
            voter: { name: voter, token: deviceToken },
            mom: { player: "temp", comment: "" },
            dod: { player: "temp", comment: "" },
            champagneMoment: newText 
              ? { textIfNew: newText }
              : { eventId: eventId }
          };

          await fetch(`/api/games/${game._id}/votes`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
          });

          setNewChampagneText("");
          loadResults();
          setMsg("Champagne vote cast!");
          setTimeout(() => setMsg(""), 3000);
        }

        async function submitVote(type, playerName) {
          if (!voter) {
            setMsg("Please identify yourself first");
            return;
          }

          const payload = {
            voter: { name: voter, token: deviceToken },
            mom: { player: type === 'mom' ? playerName : "temp", comment: type === 'mom' ? comment : "" },
            dod: { player: type === 'dod' ? playerName : "temp", comment: type === 'dod' ? comment : "" },
            champagneMoment: { textIfNew: "temp" }
          };

          const res = await fetch(`/api/games/${game._id}/votes`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
          });

          if (res.ok) {
            if (type === 'mom') setNewMomPlayer("");
            if (type === 'dod') setNewDodPlayer("");
            setComment("");
            loadResults();
            setMsg(`Vote cast for ${playerName}!`);
            setTimeout(() => setMsg(""), 3000);
          }
        }

        const addNewMom = () => {
          if (newMomPlayer) {
            voteForMom(newMomPlayer);
          }
        };

        const addNewDod = () => {
          if (newDodPlayer) {
            voteForDod(newDodPlayer);
          }
        };

        const addNewChampagne = () => {
          if (newChampagneText.trim()) {
            voteForChampagne(null, newChampagneText.trim());
          }
        };

        if (!results) {
          return (
            <div className="glass-card p-8 text-center">
              <div className="club-gradient w-16 h-16 rounded-full mx-auto mb-4 flex items-center justify-center text-2xl">
                ⚡
              </div>
              <p className="text-white font-medium">Loading match data...</p>
            </div>
          );
        }

        return (
          <div className="space-y-8">
            {/* Header */}
            <div className="glass-card p-8 hover-lift">
              {isMatchClosed && (
                <div className="mb-6 p-4 rounded-xl bg-red-500/20 border-2 border-red-500/40 text-center">
                  <p className="text-red-300 font-bold text-lg">This Match is Closed</p>
                  <p className="text-red-200 text-sm mt-1">Voting has ended. View the final results below.</p>
                </div>
              )}
              
              <div className="flex items-start justify-between gap-4">
                <div>
                  <div className="flex items-center gap-3 mb-3">
                    <div className="w-12 h-12 rounded-full maroon-gradient flex items-center justify-center text-2xl">
                      🏒
                    </div>
                    <div>
                      <p className="text-xs uppercase tracking-[0.3em] font-bold" style={{color: '#FDB81E'}}>
                        {isMatchClosed ? "Final Results" : "Live Voting"}
                      </p>
                      <h2 className="text-3xl font-black leading-tight gradient-text">
                        {game.teamName || "Hockey Team"}
                      </h2>
                    </div>
                  </div>
                  <p className="text-white flex items-center gap-2">
                    <span className="w-2 h-2 rounded-full animate-pulse" style={{backgroundColor: '#FDB81E'}}></span>
                    {game.date} vs {game.opponents}
                  </p>
                </div>
                <div className="neon-border rounded-full px-4 py-2">
                  <span className="text-xs font-bold" style={{color: '#FDB81E'}}>
                    {isMatchClosed ? "Closed" : "Secure"}
                  </span>
                </div>
              </div>

              {/* Voter Identification */}
              {!isMatchClosed && (
                <div className="mt-8 neon-border rounded-2xl p-6">
                  <label className="block text-sm font-bold text-white mb-3 flex items-center gap-2">
                    <span className="w-3 h-3 rounded-full animate-pulse" style={{backgroundColor: '#8B1538'}}></span>
                    Identify Yourself *
                  </label>
                  <select
                    value={voter}
                    onChange={(e) => setVoter(e.target.value)}
                    className="w-full rounded-xl border-2 bg-slate-900/90 p-4 text-white font-medium shadow-2xl focus:outline-none focus:ring-4 transition-all duration-300"
                    style={{borderColor: 'rgba(253, 184, 30, 0.3)'}}
                    required
                  >
                    <option value="">Select your name</option>
                    {game.teamSheet.map((p) => (
                      <option key={p} value={p}>{p}</option>
                    ))}
                  </select>
                </div>
              )}

              {msg && (
                <div className="mt-6 p-4 rounded-xl font-bold text-center border-2" style={{backgroundColor: 'rgba(253, 184, 30, 0.2)', color: '#FDB81E', borderColor: 'rgba(253, 184, 30, 0.4)'}}>
                  {msg}
                </div>
              )}
            </div>

            {/* Man of the Match */}
            <div className="glass-card p-8 hover-lift" style={{borderColor: 'rgba(139, 21, 56, 0.3)'}}>
              <h3 className="text-2xl font-black uppercase tracking-[0.2em] mb-6 flex items-center gap-3" style={{color: '#FDB81E'}}>
                <span className="w-10 h-10 maroon-gradient rounded-full flex items-center justify-center text-xl">👑</span>
                Man of the Match
              </h3>
              
              {/* Current Nominees */}
              <div className="space-y-4 mb-6">
                {results?.totals?.mom?.length ? (
                  results.totals.mom.map((m, idx) => {
                    const highest = Math.max(1, ...results.totals.mom.map(t => t.count));
                    const percentage = (m.count / highest) * 100;
                    return (
                      <div key={m.player + idx} className="neon-border rounded-xl overflow-hidden">
                        <div className="flex items-center justify-between p-4 bg-slate-900/60">
                          <span className="font-bold text-white text-lg">{m.player}</span>
                          <div className="flex items-center gap-6">
                            <span className="font-black" style={{color: '#FDB81E'}}>
                              {m.count} vote{m.count === 1 ? "" : "s"}
                            </span>
                            <button
                              onClick={() => voteForMom(m.player)}
                              disabled={!voter || isMatchClosed}
                              className="vote-button px-4 py-2 rounded-lg text-white font-bold text-sm disabled:opacity-50 disabled:cursor-not-allowed"
                            >
                              Vote
                            </button>
                          </div>
                        </div>
                        <div className="h-3 bg-slate-800 relative overflow-hidden">
                          <div
                            className="h-full result-bar"
                            style={{ width: `${Math.max(percentage, 10)}%`, color: '#FDB81E' }}
                          ></div>
                        </div>
                      </div>
                    );
                  })
                ) : (
                  <p className="text-white text-center py-8 font-medium">No nominees yet - be the first!</p>
                )}
              </div>

              {/* Add New Nominee */}
              {!isMatchClosed && (
                <div className="neon-border rounded-xl p-6 bg-slate-800/30">
                  <h4 className="text-lg font-bold text-white mb-4">Nominate New Player</h4>
                  <div className="flex gap-3">
                    <select
                      value={newMomPlayer}
                      onChange={(e) => setNewMomPlayer(e.target.value)}
                      className="flex-1 rounded-xl border-2 bg-slate-900/90 p-3 text-white font-medium"
                      style={{borderColor: 'rgba(253, 184, 30, 0.6)'}}
                    >
                      <option value="">Select player to nominate</option>
                      {availableForMom.map((p) => (
                        <option key={p} value={p}>{p}</option>
                      ))}
                    </select>
                    <button
                      onClick={addNewMom}
                      disabled={!voter || !newMomPlayer}
                      className="vote-button px-6 py-3 rounded-xl text-white font-bold disabled:opacity-50 disabled:cursor-not-allowed"
                    >
                      Nominate
                    </button>
                  </div>
                </div>
              )}
            </div>

            {/* Dick of the Day */}
            <div className="glass-card p-8 hover-lift" style={{borderColor: 'rgba(139, 21, 56, 0.3)'}}>
              <h3 className="text-2xl font-black uppercase tracking-[0.2em] mb-6 flex items-center gap-3" style={{color: '#FDB81E'}}>
                <span className="w-10 h-10 maroon-gradient rounded-full flex items-center justify-center text-xl">💩</span>
                Dick of the Day
              </h3>
              
              {/* Current Nominees */}
              <div className="space-y-4 mb-6">
                {results?.totals?.dod?.length ? (
                  results.totals.dod.map((d, idx) => {
                    const highest = Math.max(1, ...results.totals.dod.map(t => t.count));
                    const percentage = (d.count / highest) * 100;
                    return (
                      <div key={d.player + idx} className="neon-border rounded-xl overflow-hidden">
                        <div className="flex items-center justify-between p-4 bg-slate-900/60">
                          <span className="font-bold text-white text-lg">{d.player}</span>
                          <div className="flex items-center gap-6">
                            <span className="font-black" style={{color: '#FDB81E'}}>
                              {d.count} vote{d.count === 1 ? "" : "s"}
                            </span>
                            <button
                              onClick={() => voteForDod(d.player)}
                              disabled={!voter || isMatchClosed}
                              className="vote-button px-4 py-2 rounded-lg text-white font-bold text-sm disabled:opacity-50 disabled:cursor-not-allowed"
                            >
                              Vote
                            </button>
                          </div>
                        </div>
                        <div className="h-3 bg-slate-800 relative overflow-hidden">
                          <div
                            className="h-full result-bar"
                            style={{ width: `${Math.max(percentage, 10)}%`, color: '#8B1538' }}
                          ></div>
                        </div>
                      </div>
                    );
                  })
                ) : (
                  <p className="text-white text-center py-8 font-medium">No nominations yet!</p>
                )}
              </div>

              {/* Add New Nominee */}
              {!isMatchClosed && (
                <div className="neon-border rounded-xl p-6 bg-slate-800/30">
                  <h4 className="text-lg font-bold text-white mb-4">Nominate New Player</h4>
                  <div className="flex gap-3">
                    <select
                      value={newDodPlayer}
                      onChange={(e) => setNewDodPlayer(e.target.value)}
                      className="flex-1 rounded-xl border-2 bg-slate-900/90 p-3 text-white font-medium"
                      style={{borderColor: 'rgba(139, 21, 56, 0.6)'}}
                    >
                      <option value="">Select player to nominate</option>
                      {availableForDod.map((p) => (
                        <option key={p} value={p}>{p}</option>
                      ))}
                    </select>
                    <button
                      onClick={addNewDod}
                      disabled={!voter || !newDodPlayer}
                      className="vote-button px-6 py-3 rounded-xl text-white font-bold disabled:opacity-50 disabled:cursor-not-allowed"
                    >
                      Nominate
                    </button>
                  </div>
                </div>
              )}
            </div>

            {/* Champagne Moments */}
            <div className="glass-card p-8 hover-lift" style={{borderColor: 'rgba(253, 184, 30, 0.3)'}}>
              <h3 className="text-2xl font-black uppercase tracking-[0.2em] mb-6 flex items-center gap-3" style={{color: '#FDB81E'}}>
                <span className="w-10 h-10 gold-gradient rounded-full flex items-center justify-center text-xl floating">🥂</span>
                Champagne Moments
              </h3>
              
              {/* Current Moments */}
              <div className="space-y-4 mb-6">
                {results?.champagneMoments?.length ? (
                  results.champagneMoments.map((cm, idx) => {
                    const highest = Math.max(1, ...results.champagneMoments.map(c => c.votes));
                    const percentage = (cm.votes / highest) * 100;
                    return (
                      <div key={cm._id || idx} className="neon-border rounded-xl overflow-hidden">
                        <div className="p-5 bg-slate-900/60">
                          <div className="flex items-start justify-between gap-4 mb-3">
                            <span className="text-white font-medium leading-relaxed flex-1">
                              {cm.text}
                            </span>
                            <div className="flex items-center gap-6">
                              <span className="font-black whitespace-nowrap" style={{color: '#FDB81E'}}>
                                {cm.votes} vote{cm.votes === 1 ? "" : "s"}
                              </span>
                              <button
                                onClick={() => voteForChampagne(cm._id)}
                                disabled={!voter || isMatchClosed}
                                className="vote-button px-4 py-2 rounded-lg text-white font-bold text-sm disabled:opacity-50 disabled:cursor-not-allowed"
                              >
                                Vote
                              </button>
                            </div>
                          </div>
                          <div className="h-3 bg-slate-800 rounded-full relative overflow-hidden">
                            <div
                              className="h-full result-bar rounded-full"
                              style={{ width: `${Math.max(percentage, 10)}%`, color: '#FDB81E' }}
                            ></div>
                          </div>
                        </div>
                      </div>
                    );
                  })
                ) : (
                  <p className="text-white text-center py-8 font-medium">No magical moments captured yet!</p>
                )}
              </div>

              {/* Add New Moment */}
              {!isMatchClosed && (
                <div className="neon-border rounded-xl p-6 bg-slate-800/30">
                  <h4 className="text-lg font-bold text-white mb-4">Add New Champagne Moment</h4>
                  <div className="space-y-3">
                    <textarea
                      placeholder="Describe the magical moment (up to 100 characters)"
                      value={newChampagneText}
                      onChange={(e) => setNewChampagneText(e.target.value)}
                      maxLength={100}
                      className="w-full rounded-xl border-2 bg-slate-900/90 p-4 text-white placeholder-slate-400 font-medium"
                      style={{borderColor: 'rgba(253, 184, 30, 0.6)'}}
                      rows={3}
                    />
                    <button
                      onClick={addNewChampagne}
                      disabled={!voter || !newChampagneText.trim()}
                      className="vote-button w-full py-3 rounded-xl text-white font-bold disabled:opacity-50 disabled:cursor-not-allowed"
                    >
                      Add Moment
                    </button>
                  </div>
                </div>
              )}
            </div>
          </div>
        );
      }

      function App() {
        const [game, setGame] = useState(null);
        const [loading, setLoading] = useState(true);
        const id = qs.get("gameId");
        
        useEffect(() => {
          if (id) {
            fetch(`/api/games/${id}`)
              .then((r) => r.json())
              .then(setGame)
              .catch(() => {})
              .finally(() => setLoading(false));
          } else {
            setLoading(false);
          }
        }, [id]);

        if (loading) {
          return (
            <div className="flex min-h-screen items-center justify-center">
              <div className="text-center">
                <div className="club-gradient w-20 h-20 rounded-full mx-auto mb-6 flex items-center justify-center text-3xl floating">
                  🏒
                </div>
                <p className="text-white font-bold text-xl">Loading your match...</p>
              </div>
            </div>
          );
        }

        if (!game) {
          return (
            <div className="flex min-h-screen items-center justify-center">
              <div className="text-center glass-card p-8">
                <div className="w-16 h-16 bg-red-500/20 rounded-full mx-auto mb-4 flex items-center justify-center text-2xl">
                  ⚠️
                </div>
                <h1 className="text-2xl font-black text-white mb-3">Match Not Found</h1>
                <p className="text-white">Please check your link and try again.</p>
              </div>
            </div>
          );
        }

        return (
          <div className="relative min-h-screen overflow-hidden">
            {/* Background Effects */}
            <div className="fixed inset-0 pointer-events-none">
              <div className="absolute top-[-20%] left-[-20%] w-96 h-96 rounded-full blur-3xl floating" style={{background: 'radial-gradient(circle, rgba(139,21,56,0.3) 0%, transparent 70%)'}}></div>
              <div className="absolute bottom-[-20%] right-[-20%] w-96 h-96 rounded-full blur-3xl floating" style={{background: 'radial-gradient(circle, rgba(30,58,95,0.3) 0%, transparent 70%)', animationDelay: '-3s'}}></div>
